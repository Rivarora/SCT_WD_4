<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Your Personal To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p>Organize your day, boost your productivity</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="datetime-local" id="taskDateTime">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList"></ul>

        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
